

<div class="inside web-projects">

<div class="cards slider-nav delayed-fadein">
  <div class="project-card" ng-repeat="project in webProjects" ng-class="{ 'active' : project.active }" ng-click="activeProject($index)" ng-style="{'background-image':'url({{project.logo}})'}">
  </div>
</div>
<div class="contents slider-for">
  <div class="project-content animated" ng-repeat="project in webProjects" ng-if="project.active">
    <h2>{{ project.title }}</h2>
    <p class="technologies">
      <span ng-repeat="techno in project.technologies">{{ techno }} </span>
    </p>
    <p class="description">
      {{ project.description }}
    </p>
    <div class="website-link" ng-if="project.textLink">
      <a href="{{ project.link }}" >{{ project.textLink }}</a>
    </div>
  </div>
</div>
</div>
