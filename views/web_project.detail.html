<div class="inside web-project">
  <div class="project-content animated">
    <h2>{{ project.title }}</h2>
    <p class="technologies">
      {{ project.field_technologies }}
    </p>
    <p class="description" ng-bind-html="project.field_description">
    </p>
    <div class="website-link" ng-if="project.field_link" ng-bind-html="project.trusted_field_link">
    </div>
  </div>
  <div class="mokup slideInDown animated" ng-bind-html="project.field_mokup">
  </div>
</div>
